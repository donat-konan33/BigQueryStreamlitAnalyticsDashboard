version: "3.9"

services:
  streamlit:
    build:
      context: .
    restart: always
    volumes:
      - ./.streamlit:/app/.streamlit/
      - ./weatherdashboard:/app/weatherdashboard/
      - ./data:/app/data/
    command: ["streamlit", "run", "weatherdashboard/dashboard.py"]
    environment:
      - PROJECT_ID=$PROJECT_ID
      - OPENAI_API_KEY=$OPENAI_API_KEY

    ports:
      - 8501:8501
    stdin_open: true
    tty: true
